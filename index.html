<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Oregano&display=swap" rel="stylesheet">
    <title>JavaScript Events</title>
  </head>
  <body>
    <script src="./js/app.js"></script>
    <h1 class="header-title">TODO APP</h1>
    <div class="all-form">
        <div id="task-form">
          <h2 class="form-title">FORM</h2>
          <label class="label-title" for="title">Title:</label>
          <input type="text" id="title" placeholder="Title">
          <br>
          <label class="label-txt" for="text">Text:</label>
          <textarea placeholder="Text" name="text" id="text" cols="1" rows="5" ></textarea>
          <br>
          <button id="add-task">Create TODO</button>
        </div>
        <ul id="task-list">
        </ul>
      </div>
  </body>
</html>
